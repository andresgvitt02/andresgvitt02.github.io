<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE 20</title>
</head>

<body>
    <h1>Calculadora Simples</h1><!--Primeiro quadro-->
    <form action="">
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" placeholder="Digite um número">
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" placeholder="Digite um número">
        <button type="button" onclick="somar()">Somar</button>
        <button type="button" onclick="subtrair()">Subtrair</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>
        <button type="button" onclick="dividir()">Dividir</button>
        <button type="button" onclick="limpar()">Limpar</button>
        <p id="result">Resultado: </p>
    </form>

    <h1>Cálculo de Nota Final</h1><!--Segundo quadro-->

    <p>AP1: de 0 a 1.5</p>
    <p>AP2: de 0 a 2.5</p>
    <p>AS: de 0 a 6</p>

    <form>
        <label for="ap1">AP1:</label>
        <input type="number" id="ap1" onblur="verificaAp1()">
        <label for="ap2">AP2:</label>
        <input type="number" id="ap2" onblur="verificaAp2()">
        <label for="as">AS:</label>
        <input type="number" id="as" onblur="verificaAs()">
        <button type="button" onclick="calcular()">Calcular Nota</button>
        <p id="nota"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>

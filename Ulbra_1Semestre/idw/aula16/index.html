<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2>Aprendendo formuários</h2>
    </header>
    <section class="w-50 justify-content-center d-flex flex-column w-50 border p-3 ">
        <h2>Cadastro do aluno</h2> 
        <form class="d-flex flex-column">
            <label class="form-control" for="">Nome:</label>
            <input id="nome" type="text" maxlength="15" minlength="2">
            <label for="nasc">Data de nasc:</label>
            <input id="nasc" type="date">
            <label for="curso">Quantos cursos você quer fazer?</label>
            <input id="curso" type="number" min="0" max="3">
            <label for="model">Selecione a modalidade do curso</label>
            <select name="model" id="model">
                <option value="EAD">ead</option>
                <option value="PRÉ">pré</option>
                <option value="SEMI">semi</option>
        
            </select>
            <button class="mt-3 btn btn-primary " type="submit"></button>


        </form>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
